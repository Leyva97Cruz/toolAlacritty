env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000

font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold Italic

  # Point size
  size: 10.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: 1
  selection:
    text: '0x282a36'
    background: '0xbbc5ff'


# Colors (Iceberg)
colors:
#  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'
#
#  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

#  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

background_opacity: 0.98

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

